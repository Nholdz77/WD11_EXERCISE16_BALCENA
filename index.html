<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 16</title>

    <link rel="stylesheet" href="css/bootstrap.css" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    
      <div class="container justify-content-evenly">
        <h1 class="text-center">CONVERSION CALCULATOR</h1>
        <h3 class="text-center">TEMPERATURE</h3>
      </div>

      <div class="container d-flex justify-content-center align-items-center" id="first-div">
        <!-- inputing number -->
        <div class="Input-cont justify-content-center py-5 text-dark">
          <label style="width: 100px" class="text-end"
            >Enter Number
            <input
              class="text-center"
              type="number"
              id="inputNumber"
              style="width: 100px; height: 50px" placeholder=""
          /></label>

          <select
            name=""
            id="tempOption"
            style="width: 220px; height: 50px"
            class="px-5 mx-3"
          >
            <option selected>Select Temp.</option>
            <option value="Celcius">Celcius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
          </select>
        </div>
      </div>

      <div id="firstRow" class="container d-flex justify-content-center pb-5">
        <div class="d-flex align-items-center">
          <button
            onclick="(tempCelcius())"
            id="btnCelcius"
            style="width: 200px"
            class="mx-1"
          >
            Celcius
          </button>
        </div>

        <div class="d-flex align-items-center">
          <button
            onclick="(tempFahrenheit())"
            id="btnFahrenheit"
            style="width: 200px"
            class="mx-1"
          >
            Fahrenheit
          </button>
        </div>

        <div class="d-flex align-items-center">
          <button
            onclick="(tempKelvin())"
            id="btnKelvin"
            style="width: 200px"
            class="mx-1"
          >
            Kelvin
          </button>
        </div>
      </div>

      <!-- Output Labels -->

      <div class="d-flex mx-auto justify-content-center" id="secondRow">
        <div
          class="container d-flex mx-5 align-items-center justify-content-center"
        >
          <p class="text-center pt-3" id="outputCelcius" style="font-size: 20px;"></p>
        </div>
        <div
          class="container d-flex mx-5 align-items-center justify-content-center"
        >
          <p class="text-center pt-3" id="outputFahrenheit" style="font-size: 20px;"></p>
        </div>
        <div
          class="container d-flex mx-5 align-items-center justify-content-center"
        >
          <p class="text-center pt-3" id="outputKelvin" style="font-size: 20px;"></p>
        </div>
      </div>
   
  </body>
  <script src="main.js"></script>
</html>
